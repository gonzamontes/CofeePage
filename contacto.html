<body>

    <header class="header noMargin noPadding">

        <div class="contenedor">


            <div class="barra">
                <a href="index.html" class="logo"><h1 class="logoNombre noMargin centrarTexto">Blog <span class="logoBold">DeCafé</span></h1></a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacionEnlace">Nosotros</a>

                    <a href="contacto.html" class="navegacionEnlace">Contacto</a>

            </div>

            <h2 class="noMargin">Blog de cafe con consejos y cursos</h2>

        </div>

    <div class="contenedor contenedorNosotros">

        <h3>Contacto</h3>

        <div class="contactoBg"></div>
        
        <form class="formulario">
            <div class="campo">
                <label for="nombre" class="campoLabel">Nombre</label>
                <input type="text" placeholder="Tu nombre" class="campoField" id="nombre">
            </div>
            <div class="campo">
                <label for="email" class="campoLabel">Mail</label>
                <input type="email" placeholder="Tu email" class="campoField" id="email">
            </div>
            <div class="campo">
                <label for="mensaje" class="campoLabel">Mensaje</label>
                <textarea id="mensaje" class="campoField--textarea campoField"></textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton botonPrimario">
            </div>
        </form>



    </div>

    <footer>
        <div class="contenedor">
            <div class="barra">
